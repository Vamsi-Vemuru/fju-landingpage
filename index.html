<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to FJU</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container-fluid jumbotron">
  <div class="row">
    <div class="col-sm-2">
      <img id="logo" class="img-circle pull-right" src="img/fju-logo.png" alt="logo"></img>
    </div>
    <div class="col-sm-10">
      <h1 id="header">Franklin Jefferson University</h1>
    </div>
  </div>
</div>
<div class="container">
  <ul id="innertabs" class="nav nav-pills nav-justified">
    <li class="active"><a data-toggle="tab" href="#overview">Overview</a></li>
    <li><a data-toggle="tab" href="#eligibility">Eligibility</a></li>
    <li><a data-toggle="tab" href="#courses">Courses</a></li>
    <li><a data-toggle="tab" href="#sign-up">Sign Up</a></li>
    <li><a data-toggle="tab" href="#sign-in">Sign In</a></li>
  </ul>
  <div class="tab-content">
    <div id="overview" class="tab-pane fade in active">
      <h3>Overview</h3>
    </div>
    <div id="eligibility" class="tab-pane fade">
      <h3>Eligibility</h3>
    </div>
    <div id="courses" class="tab-pane fade">
      <h3>Courses</h3>
    </div>
    <div id="sign-up" class="tab-pane fade">
      <div class="container">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
          </div>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
          </div>
          <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
          <div class="col-sm-3"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            <input type="password" class="form-control" id="conf-pwd" placeholder="Re-enter password">
          </div>
          <div class="col-sm-3"></div>
        </div>
        <div class="col-sm-3"></div>
        <button type="submit" id="signupbtn" class="btn btn-default">Sign Up</button>
      </form>
    </div>

    </div>
    <div id="sign-in" class="tab-pane   fade">
      <div class="container">
      <fieldset>
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="col-sm-5"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-3"></div>
          <div class="col-sm-4">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password"> 
          </div>
          <div class="col-sm-5"></div>
        </div>
        <div class="col-sm-3"></div>
        <div class="checkbox col-sm-2">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <div class="col-sm-2">
          <button type="submit" id="signinbtn" class="btn btn-default">Sign In</button>
        </div>
        <div class="col-sm-5"></div>
        
      </form>
    </fieldset>
    </div>

    </div>
  </div>
</div>


</body>
</html>
