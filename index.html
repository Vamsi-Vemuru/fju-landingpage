<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style type="text/css">

  </style>
</head>
<body>
<div class="jumbotron">
	<div class="row">
		<div class="col-sm-2">
			<img class="img-circle" src="fju-logo.png" alt="logo"></img>
		</div>
		<div class="col-sm-10">
			<h1>Franklin Jefferson University</h1> 
		</div>
	</div>
    
</div>
<div class="container">
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#overview">Overview</a></li>
    <li><a data-toggle="tab" href="#eligibility">eligibility</a></li>
    <li><a data-toggle="tab" href="#courses">Courses</a></li>
    <li><a data-toggle="tab" href="#sign-up">Sign Up</a></li>
    <li><a data-toggle="tab" href="#sign-in">Sign In</a></li>
  </ul>
  <div class="tab-content">
  	<div id="overview" class="tab-pane fade in active">
  		<h3>overview</h3>
  	</div>
  	<div id="eligibility" class="tab-pane  fade">
  		<h3>eligibility</h3>
  	</div>	
  	<div id="courses" class="tab-pane   fade">
  		<h3>courses</h3>
  	</div>
  	<div id="sign-up" class="tab-pane   fade">
  		<div class="container">
		  <form role="form" class="form-horizontal">
		    <div class="form-group">
		      <label for="firstname" class="control-label col-sm-2">First Name:</label>
		      <div class="col-sm-10">
		      	<input type="text" class="form-control" id="firstname" placeholder="Enter First Name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="lastname" class="control-label col-sm-2">Last Name:</label>
		      <div class="col-sm-10">
		      	<input type="text" class="form-control" id="lastname" placeholder="Enter Last Name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="email" class="control-label col-sm-2">Email:</label>
		      <div class="col-sm-10">
		      	<input type="email" class="form-control" id="email" placeholder="Enter email">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="pwd" class="control-label col-sm-2">Password:</label>
		      <div class="col-sm-10">
		      	<input type="password" class="form-control" id="pwd" placeholder="Enter password">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="conf-pwd" class="control-label col-sm-2">Confirm Password:</label>
		      <div class="col-sm-10">
		      	<input type="password" class="form-control" id="conf-pwd" placeholder="Enter password Again">
		      </div>
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		  </form>
		</div>
		
  	</div>
  	<div id="sign-in" class="tab-pane   fade">
  		<div class="container">
  		<fieldset>
		  <form role="form">
		    <div class="form-group">
		      <label for="email">Email:</label>
		      <input type="email" class="form-control" id="email" placeholder="Enter email">
		    </div>
		    <div class="form-group">
		      <label for="pwd">Password:</label>
		      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		    </div>
		    <div class="checkbox">
		      <label><input type="checkbox"> Remember me</label>
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		  </form>
		</fieldset>
		</div>
		
  	</div>
  </div>
</div>


</body>
</html>
